name: "Build & Push Docker Images"

on:
  push:
    branches:
      - main  # Change as needed (e.g. 'master' or your deployment branch)

# Explicitly set permissions in case of an organization repository.
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # If using a Personal Access Token, replace the above password with:
          # password: ${{ secrets.CR_PAT }}

      - name: Build Frontend Image
        run: |
          docker build \
            -f Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/ssbu-map-ban:latest .

      - name: Push Frontend Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ssbu-map-ban:latest 